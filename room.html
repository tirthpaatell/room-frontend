<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>msgparty — Room</title>

  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="bg">
    <div class="noise"></div>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
  </div>

  <header class="room-topbar">
    <a class="brand" href="./index.html">
      <img src="assets/logo.svg" alt="msgparty logo" class="brand-logo" />
      <span class="brand-name">msgparty</span>
    </a>

    <div class="room-meta">
      <div class="room-pill" id="roomIdPill">Room</div>
      <div class="room-pill subtle" id="mePill">You</div>
    </div>

    <div class="room-actions">
      <button class="btn btn-ghost btn-sm" id="copyLinkBtn">Copy link</button>
      <button class="btn btn-primary btn-sm" id="leaveBtn">Leave</button>
    </div>
  </header>

  <main class="room">
    <aside class="sidebar">
      <div class="sidebar-title">Online</div>
      <div class="sidebar-sub" id="onlineCount">0 people</div>
      <div id="users" class="users"></div>

      <div class="sidebar-divider"></div>

      <div class="sidebar-title">Tips</div>
      <div class="tip">• Share the link to invite friends</div>
      <div class="tip">• Rooms delete automatically when empty</div>
      <div class="tip">• Password rooms stay private</div>
    </aside>

    <section class="chat">
      <div id="chat" class="chat-scroll"></div>

      <div class="composer">
        <div class="composer-inner">
          <input id="msg" class="composer-input" placeholder="Type a message…" autocomplete="off" maxlength="700" />
          <button class="composer-send" id="sendBtn" title="Send">➤</button>
        </div>
        <div class="composer-hint">
          Press <span class="kbd">Enter</span> to send
        </div>
      </div>
    </section>
  </main>

  <dialog id="passDialog" class="dialog">
    <form method="dialog" class="dialog-card">
      <div class="dialog-title">This room is protected</div>
      <div class="dialog-sub">Enter the room password to join.</div>

      <div class="field" style="margin-top:12px;">
        <label for="passInput">Password</label>
        <input id="passInput" class="input" placeholder="Room password" autocomplete="off" />
      </div>

      <div class="dialog-actions">
        <button class="btn btn-ghost" value="cancel">Back</button>
        <button class="btn btn-primary" id="passGoBtn" value="default">Join</button>
      </div>
    </form>
  </dialog>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
